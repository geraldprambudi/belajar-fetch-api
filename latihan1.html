<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FETCH API</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1 class="display-4 mb-4 text-center">Belajar Fetch API Javascript</h1>
		<div class="d-flex">
			<button class="btn btn-warning mr-4" id="getText">Get Text</button>
			<button class="btn btn-success mr-4" id="getUsers">Get Users Json</button>
			<button class="btn btn-danger mr-4" id="getPosts">Get API Data</button>
		</div>
		<hr>
		<p id="output"></p>
		<form id="addPost">
			<div class="form-group">
				<input type="text" class="form-control" id="title" placeholder="Title">
			</div>
			<div class="form-group">
				<textarea type="text" class="form-control"  id="body" placeholder="Body"></textarea>
			</div>
			<input type="submit" class="btn btn-secondary" value="Submit">
		</form>
	</div>
	<script>
		document.getElementById('getText').addEventListener('click', getText);
		document.getElementById('getUsers').addEventListener('click', getUsers);
		document.getElementById('getPosts').addEventListener('click', getPosts);
		document.getElementById('addPost').addEventListener('submit', addPost);

		function getText() {

			// fetch('sample.txt')
			// .then(function(res) {
			// 	return res.text();
			// })
			// .then(function(data) {
			// 	console.log(data);
			// })

			fetch('sample.txt')
			.then((response) => response.text())
			.then((data) => {
				document.getElementById('output').innerHTML = data;
			})
			.catch((err) => console.log(err));
		}


		function getUsers() {
			fetch('users.json')
			.then((res) => res.json())
			.then((data) => {
				let output = '<h2 class="mb-4">Users</h2>';
				console.log(data);
				data.forEach((user) => {
					output += `
						<ul class="list-group mb-3">
							<li class="list-group-item">ID: ${user.id}</li>
							<li class="list-group-item">name: ${user.name}</li>
							<li class="list-group-item">email: ${user.email}</li>
						</ul>
					`;
				});
				document.getElementById('output').innerHTML = output;
			})
			.catch((err) => console.log(err));
		}

		// getPosts = (fetch('https://jsonplaceholder.typicode.com/posts').then((res) => res.json()).then((data)=> {
		// 	console.log(data);
		// }))
		// .catch((err) => console.log(err));

		function getPosts() {
			fetch('https://jsonplaceholder.typicode.com/posts')
			.then((res) => res.json())
			.then((data) => {
				let output = '<h2 class="mb-4">Posts</h2>';
				console.log(data);
				data.forEach((post) => {
					output += `
						<div class="card card-body mb-3">
							<h3>${post.title}</h3>
							<p>${post.body}</p>
						</div>
					`;
				});
				document.getElementById('output').innerHTML = output;
			})
		}

		function addPost(e) {
			e.preventDefault();
				let title = document.getElementById('title').value;
				let body = document.getElementById('body').value;

				fetch('https://jsonplaceholder.typicode.com/posts', {
					method: 'POST',
					headers: {
						'Accept': 'application/json, text/plain, */*',
						'Content-type':'application/json'
					},
					body:JSON.stringify({title:title, body:body})
				})
				.then((res) => res.json())
				.then((data) => console.log(data))

		}
	</script>
</body>
</html>
